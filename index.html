<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha - Online stock trading at lowest prices from India's biggest ...</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://tse4.mm.bing.net/th?id=OIP.Shw7sl5rRBkrIgiPUuRfSQAAAA&pid=Api&P=0&h=180"
        type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <ul class="main-list">
            <li><img class="zerodha-icon" src="https://zerodha.com/static/images/logo.svg" alt="zerodha-icon"></li>
            <li>
                <ul>
                    <li>
                        <p>Signup</p>
                    </li>
                    <li>
                        <p>About</p>
                    </li>
                    <li>
                        <p>Products</p>
                    </li>
                    <li>
                        <p>Pricing</p>
                    </li>
                    <li>
                        <p>Support</p>
                    </li>
                    <li><img class="menu-icon" src="./menu.png" alt="menu-icon"></li>
                </ul>
            </li>
        </ul>
    </nav>
    <main>
        <div class="landing-img">
            <img class="landing-img" src="https://zerodha.com/static/images/landing.png" alt="Landing image">
            <h2 class="invest-heading">Invest in everything</h2>
            <p class="invest-para">Online platform to invest in stocks, derivatives, mutual funds, and more</p>
            <button>Sign up now</button>
        </div>
    </main>
    <footer>
        <div class="flex">
            <div>
                <div><input type="number" placeholder="Capital" class="p"></div>
                <div><input type="number" placeholder="Interest" class="r"></div>
                <div><input type="number" placeholder="Time" class="t"></div>
            </div>
            <div class="output"><textarea name="output" id="" cols="30" rows="3" class="ans">Output</textarea></div>
        </div>
        <div><button class="calc">Calculate</button></div>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
